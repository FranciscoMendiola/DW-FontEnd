<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px;margin-bottom:-90px;">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><fa-icon icon="user"></fa-icon></span>
            </div>
            <input type="text" class="form-control" name="username" placeholder="Username" formControlName="username"
              required>
          </div>
          <span class="help-block" style="color:red;" *ngIf="fg.username.invalid && fg.username.touched">Ingresa un
            username</span>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><fa-icon icon="key"></fa-icon></span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="Password"
              formControlName="password" required>
          </div>
          <span class="help-block" style="color:red;" *ngIf="fg.password.invalid && fg.password.touched">Ingresa la
            contrase√±a.</span>
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button"
              class="btn btn-dark form-button">
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span class="form-button" *ngIf="showLoading">Cargando...</span>
              <span class="form-button" *ngIf="!showLoading">Login</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
