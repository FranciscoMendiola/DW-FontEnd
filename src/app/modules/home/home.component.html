<body>
    <header class="py-5 bg-image-full mt-5" style="background-image: url('assets/images/home_images/main-image.png')">
        <div class="text-center my-5">
            <img class="img-fluid rounded-circle mb-4" src="assets/favicon.ico" alt="..." />
            <h1 class="text-white fs-3 fw-bolder">Digital-Store</h1>
        </div>
    </header>

    <!-- Content section-->

    <section class="py-5">
        <div class="container my-5">
         
            <div class="row">
                <div class="col">
                    @for(category of categories;track category.category_id; let i = $index){
                        <h3 class="bg-dark text-white">{{category.category}}</h3>
                        <div class="container">
                            @for(product of sections[i]; track product.product_id){
                                <div class="card">
                                    <img class="p-1" src="{{product.image}}">    
                                    <div class="card-body">
                                        <h4 class="card-title">{{product.product}}</h4>
                                        <p class="card-text">{{product.price}}</p>
                                    </div>
                                </div>
                            }
                        </div>
                    }
                </div>
            </div>

        </div>
    </section>


    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
